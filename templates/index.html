<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>My Dynamic To-Do List</h1>

        <form id="task-form">
            <h2>Add a New Task</h2>
            <input type="text" id="task-title" placeholder="Task Title (e.g., Buy groceries)" required>
            <input type="text" id="task-description" placeholder="Description (e.g., Milk, bread, eggs)">
            <input type="text" id="task-category" placeholder="Category (e.g., Personal, Work)">
            <button type="submit">Add Task</button>
        </form>

        <div class="task-container">
            <h2>Your Tasks</h2>
            <div id="task-list">
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
